<div class="container">
  <div class="row">
    <div class="col-xs-12">

      <button 
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>

      <ul class="list-group">

        <div *ngIf="onlyOdd">
            <li
                class="list-group-item"
                [ngClass]="{odd: odd % 2 !==0}"
                [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let odd of oddNumbers">
                {{ odd }}
            </li>
        </div>

        <!-- Custom Structural Directive (unless) Example -->
        <div *appUnless="onlyOdd">Custom Structural Directive (unless) Example
            <li
                class="list-group-item"
                [ngClass]="{odd: even % 2 !==0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let even of evenNumbers">
                {{ even }}
            </li>
        </div>
    
        <!-- Custom Attribute Directive [ngIf] Example -->

                <li
                    class="list-group-item"

                    [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"

                    {{ even }}
                </li>
            </div>
        </ng-template> -->

        <!-- Attribute Directive *ngIf Example -->
        <!-- <div *ngIf="!onlyOdd">Attribute Directive *ngIf Example

                class="list-group-item"
                [ngClass]="{odd: even % 2 !==0}"
                [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
                *ngFor="let even of evenNumbers">
                {{ even }}
            </li>
        </div> -->
    </ul>

    <div [ngSwitch]="value"> [ngSwitch] Example
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
    </div>

      <p appHighlight> Reactive Directive Example (highlight)</p>
      <p appHighlight2> Reactive Directive (highlight2)</p>
      <p appHighlight2 [defaultColor]="'beige'" [highlightColor]="'azure'">Reactive Directive with Property Binding Example (highlight2)</p>
    </div>
  </div>
</div>
